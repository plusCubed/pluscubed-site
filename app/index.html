<html lang="" itemscope itemtype="http://schema.org/Person">

<head>
  <meta charset="utf-8">
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>plusCubed</title>
  <!-- Place favicon.ico in the `app/` directory -->

  <meta itemprop="name" content="plusCubed - Daniel Ciao">
  <meta itemprop="description" content="I love developing apps, playing the piano, cubing, and making videos.">
  <meta itemprop="image" content="./images/touch/apple-touch-icon.png">

  <!-- Chrome for Android theme color -->
  <meta name="theme-color" content="#303F9F">

  <!-- Web Application Manifest -->
  <link rel="manifest" href="manifest.json">

  <!-- Tile color for Win8 -->
  <meta name="msapplication-TileColor" content="#3372DF">

  <!-- Add to homescreen for Chrome on Android -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="application-name" content="PSK">
  <link rel="icon" sizes="192x192" href="images/touch/chrome-touch-icon-192x192.png">

  <!-- Add to homescreen for Safari on iOS -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="plusCubed">
  <link rel="apple-touch-icon" href="images/touch/apple-touch-icon.png">

  <!-- Tile icon for Win8 (144x144) -->
  <meta name="msapplication-TileImage" content="images/touch/ms-touch-icon-144x144-precomposed.png">

  <script>
  (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
  (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
  m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
  })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

  ga('create', 'UA-65643346-1', 'auto');
  ga('send', 'pageview');

</script>

  <!-- build:css styles/main.css -->
  <link rel="stylesheet" href="styles/main.css">
  <!-- endbuild-->

  <!-- build:js bower_components/webcomponentsjs/webcomponents-lite.min.js -->
  <script src="bower_components/webcomponentsjs/webcomponents-lite.js"></script>
  <!-- endbuild -->

  <!-- will be replaced with elements/elements.vulcanized.html -->
  <link rel="import" href="elements/elements.html">
  <!-- endreplace-->
</head>

<body unresolved class="fullbleed layout vertical">
  <span id="browser-sync-binding"></span>
  <template is="dom-bind" id="app">

    <paper-drawer-panel id="paperDrawerPanel">
      <!-- Drawer Scroll Header Panel -->
      <paper-scroll-header-panel drawer fixed>

        <!-- Drawer Toolbar -->
        <paper-toolbar id="drawerToolbar">
          <span class="paper-font-title">Menu</span>
        </paper-toolbar>

        <!-- Drawer Content -->
        <paper-menu class="list" selected="{{route}}" attr-for-selected="data-route" on-iron-select="onMenuSelect">

          <a data-route="home" href="/">
            <iron-icon icon="home"></iron-icon>
            <span>Home</span>
            <paper-ripple></paper-ripple>
          </a>


          <a data-route="apps" href="/apps">
            <iron-icon icon="apps"></iron-icon>
            <span>Apps</span>
            <paper-ripple></paper-ripple>
          </a>

          <a data-route="videos" href="/videos">
            <iron-icon icon="av:video-library"></iron-icon>
            <span>Videos</span>
            <paper-ripple></paper-ripple>
          </a>

        </paper-menu>
      </paper-scroll-header-panel>

      <!-- Main Area -->
      <paper-scroll-header-panel main condenses keep-condensed-header>

        <!-- Main Toolbar -->
        <paper-toolbar id="mainToolbar" class="tall shadow-transition">
          <paper-icon-button id="paperToggle" icon="menu" paper-drawer-toggle></paper-icon-button>
          <span class="flex"></span>

          <!-- Toolbar icons -->
          <!-- <paper-icon-button icon="refresh">
          </paper-icon-button>
          <paper-icon-button icon="search">
          </paper-icon-button> -->

          <!-- Application name -->
          <div class="middle middle-container center horizontal layout">
            <div class="app-name">plusCubed</div>
          </div>

          <!-- Application sub title -->
          <div class="bottom bottom-container center horizontal layout">
            <div class="bottom-title paper-font-code2 subhead">Daniel Ciao</div>
          </div>

        </paper-toolbar>

        <!-- Main Content -->
        <div class="content flex">
          <iron-pages attr-for-selected="data-route" selected="{{route}}">

            <section data-route="home">
              <paper-material elevation="1">

                <p class="paper-font-body1">This is my bio site.</p>
                <p class="paper-font-body2">I love developing apps, playing the piano, cubing, and making videos.</p>
                <p class="paper-font-body1">Links to my various profiles on other sites below, <br/>and my videos/apps on the sidebar.</p>
              </paper-material>

              <div class="horizontal layout col2">
                <paper-material elevation="1" class="flex col-1">
                  <div class="paper-font-body1">
                    Google+: <paper-button><a href="https://plus.google.com/u/0/111295988877938068140/posts">+Daniel Ciao</a></paper-button><br/>
                    Twitter: <paper-button><a href="https://twitter.com/plusCubed">@plusCubed</a></paper-button>
                  </div>

                </paper-material>

                <paper-material elevation="1" class="flex col-2">
                  <div class="paper-font-body1">
                    LinkedIn: <paper-button><a href="http://www.linkedin.com/pub/daniel-ciao/a4/568/b93/">Daniel Ciao</a></paper-button><br/>
                    GitHub: <paper-button><a href="https://github.com/plusCubed">plusCubed</a></paper-button>
                  </div>
                </paper-material>
              </div>

              <paper-material elevation="1">
                <div class="paper-font-body1">
                  Email: <paper-button><a href="mailto://plusCubed@gmail.com">plusCubed@gmail.com</a></paper-button><br/>
                </div>
              </paper-material>

            </section>

            <section data-route="apps">
              <div class="horizontal layout col2">

                <div class="vertical layout flex col-1">
                  <paper-material elevation="1" class="app">
                    <p class="paper-font-title">plusTimer</p>
                    <img src="./images/plusTimer-feature.png" class="app-feat"></img>
                    <div class="app-desc paper-font-body1">
                      <p>An Android Rubik's cube solve timer.</p>
                      <p><a href="https://play.google.com/store/apps/details?id=com.pluscubed.plustimer">
                        <img alt="Get it on Google Play"
                        src="./images/en_generic_rgb_wo_60.png" />
                      </a></p>
                      <paper-button><a href="https://www.speedsolving.com/forum/showthread.php?46893">SpeedSolving Thread</a></paper-button>
                      <paper-button><a href="https://github.com/plusCubed/plusTimer">GitHub Repo</a></paper-button>
                    </div>
                  </paper-material>

                  <paper-material elevation="1" class="app">
                    <p class="paper-font-title">MatLog</p>
                    <img src="./images/matlog-feature.png" class="app-feat"></img>
                    <div class="app-desc paper-font-body1">
                      <p>A Material Design logcat reader based on Nolan Lawson's CatLog. Join the Google+ Community to beta-test and download:</p>
                      <p><a href="https://plus.google.com/u/0/communities/108705871773878445106">
                        <img alt="Get it on Google Play"
                        src="./images/en_generic_rgb_wo_60.png" />
                      </a></p>
                      <paper-button><a href="https://github.com/plusCubed/matlog">GitHub Repo</a></paper-button>
                    </div>
                  </paper-material>

                  <paper-material elevation="1" class="app">
                    <p class="paper-font-title">MVHS App</p>
                    <img src="./images/mvhs-app-feature.png" class="app-feat">
                    <div class="app-desc paper-font-body1">
                      <p>Provides useful tools to Mountain View High School students, parents, and guests, such as the school map (with turn-by-turn directions), schedule, grades, etc.</p>
                      <p>I'm the lead developer for this all-in-one app. Other members of the CS club at our school work on individual parts of the app.</p>
                      <p><a href="https://play.google.com/store/apps/details?id=net.mvla.mvhs">
                        <img alt="Get it on Google Play" src="./images/en_generic_rgb_wo_60.png">
                      </a></p>
                      <paper-button><a href="https://github.com/mvhs-apps/mvhs-app">GitHub Repo</a></paper-button>
                    </div>
                  </paper-material>


                </div>

                <div class="vertical layout flex col-2">
                  <paper-material elevation="1" class="app">
                    <div class="paper-font-title button-title-container">
                      <paper-button><a class="title-button" href="http://aidanfollestad.com">Aidan Follestad's Projects</a></paper-button>
                    </div>
                    <img src="./images/cabinet-impression-feature.png" class="app-feat"></img>
                    <div class="app-desc paper-font-body1">
                      <p>I'm helping out with development for some of Aidan's projects, including:</p>

                      <p class="paper-font-body2">Cabinet: Android file manager<br/>
                        <a href="https://play.google.com/store/apps/details?id=com.afollestad.cabinet">
                          <img alt="Get it on Google Play"
                          src="./images/en_generic_rgb_wo_45.png" />
                        </a>
                      </p>


                      <p class="paper-font-body2">Impression: Android gallery (dev halted, open sourced)<br/>
                        <paper-button><a href="https://github.com/afollestad/impression">GitHub Repo</a></paper-button>
                      </p>

                      <p class="paper-font-body2">Material Dialogs: <br/>Android library for creating Material Design dialogs<br/>
                        <paper-button><a href="https://github.com/afollestad/material-dialogs">GitHub Repo</a></paper-button>
                      </p>
                    </div>
                  </paper-material>

                  <paper-material elevation="1" class="app">
                    <p class="paper-font-title">China Missed Calls</p>
                    <img src="./images/missed-calls-feature.png" class="app-feat"></img>
                    <div class="app-desc paper-font-body1">
                      <p>An Android app to view contact info of phone numbers in missed call SMSes from the China Telecom, Mobile, and Unicom carriers in China (not endorsed or developed with the carriers).</p>
                      <p><a href="https://play.google.com/store/apps/details?id=com.pluscubed.mishuzhushou">
                        <img alt="Get it on Google Play"
                        src="./images/en_generic_rgb_wo_60.png" />
                      </a></p>
                      <paper-button><a href="https://github.com/plusCubed/china-missed-calls">GitHub Repo</a></paper-button>
                    </div>
                  </paper-material>

                  <paper-material elevation="1" class="app">
                    <p class="paper-font-title">Mountain View Public Art</p>
                    <div class="app-desc paper-font-body1">
                      <p>An Android app showing the locations (on a map) and information of Mountain View's public art. This is worked on in collaboration with the Mountain View city, which will provide the data and backend.</p>
                    </div>
                  </paper-material>
                </div>
              </div>


            </section>

            <section data-route="videos">

              <div class="horizontal layout col2">

                <div class="vertical layout flex col-1">
                  <paper-material elevation="1" class="app">

                    <div class="paper-font-title button-title-container">
                      <paper-button><a class="title-button" href="https://www.youtube.com/user/screwcontinuityinc">Screw Continuity Film Channel</a></paper-button>
                    </div>
                    <div class="embed-container"style="">
                      <iframe class="embed" src="https://www.youtube.com/embed/hiS97OQLXk4" frameborder="0" allowfullscreen></iframe>
                    </div>
                    <div class="app-desc paper-font-body1">
                      <p>Collaboration film channel with Zak at <a href="http://zakriya.com">zakriya.com</a></p>
                    </div>
                  </paper-material>

                  <paper-material elevation="1" class="app">

                    <div class="paper-font-title button-title-container">
                      <paper-button><a class="title-button" href="http://www.youtube.com/channel/UCbq6R9YT4Xk1EnBwbyW44Pg">Personal Random Stuff Channel</a></paper-button>
                    </div>
                    <div class="embed-container"style="">
                      <iframe class="embed" src="https://www.youtube.com/embed/qXLAD3hWmW0" frameborder="0" allowfullscreen></iframe>
                    </div>
                    <div class="app-desc paper-font-body1">
                      <p>This video in particular was winner of the Committee's Choice Award of GreenLight Festival 2014. This video was also a collaboration with Zak.</a></p>
                    </div>
                  </paper-material>

                </div>

                <div class="vertical layout flex col-2">

                  <paper-material elevation="1" class="app">

                    <div class="paper-font-title button-title-container">
                      <paper-button><a class="title-button" href="https://www.youtube.com/user/plusCubed/">plusCubed SpeedCubing Channel</a></paper-button>
                    </div>
                    <div class="embed-container"style="">
                      <iframe class="embed" src="https://www.youtube.com/embed/5FjLuY1_zMc?list=UUmlYKILzgS5l8geUzkSOF2g" frameborder="0" allowfullscreen></iframe>
                    </div>
                    <div class="app-desc paper-font-body1">
                      <p>Reviews, solves, etc. on all things Rubik's cubes.</a></p>
                    </div>
                  </paper-material>

                </div>
              </div>


            </section>

          </iron-pages>
        </div>
      </paper-scroll-header-panel>
    </paper-drawer-panel>

    <!-- Uncomment next block to enable Service Worker support (1/2) -->
    <!--
    <paper-toast id="caching-complete"
    duration="6000"
    text="Caching complete! This app will work offline.">
    </paper-toast>

    <platinum-sw-register auto-register
    clients-claim
    skip-waiting
    on-service-worker-installed="displayInstalledToast">
    <platinum-sw-cache default-cache-strategy="networkFirst"
    precache-file="precache.json">
    </platinum-sw-cache>
    </platinum-sw-register>
    -->

  </template>

  <!-- build:js scripts/app.js -->
  <script src="scripts/app.js"></script>
  <!-- endbuild-->
</body>

</html>
