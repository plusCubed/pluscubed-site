<html lang="en" itemscope itemtype="http://schema.org/Person">

<head>
  <meta charset="utf-8">
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Daniel Ciao</title>
  <!-- Place favicon.ico in the `app/` directory -->

  <meta itemprop="name" content="plusCubed - Daniel Ciao">
  <meta itemprop="description"
        content="I love developing apps, playing the piano, solving twisty puzzles, and playing badminton.">
  <meta itemprop="image" content="./images/touch/apple-touch-icon.png">

  <!-- Chrome for Android theme color -->
  <meta name="theme-color" content="#2E3AA1">

  <!-- Web Application Manifest -->
  <link rel="manifest" href="manifest.json">

  <!-- Tile color for Win8 -->
  <meta name="msapplication-TileColor" content="#3372DF">

  <!-- Add to homescreen for Chrome on Android -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="application-name" content="PSK">
  <link rel="icon" sizes="192x192" href="images/touch/chrome-touch-icon-192x192.png">

  <!-- Add to homescreen for Safari on iOS -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="plusCubed">
  <link rel="apple-touch-icon" href="images/touch/apple-touch-icon.png">

  <!-- Tile icon for Win8 (144x144) -->
  <meta name="msapplication-TileImage" content="images/touch/ms-touch-icon-144x144-precomposed.png">

  <script>
  (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
  (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
  m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
  })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

  ga('create', 'UA-65643346-1', 'auto');
  ga('send', 'pageview');

</script>

  <!-- build:css styles/main.css -->
  <link rel="stylesheet" href="styles/main.css">
  <!-- endbuild-->

  <!-- build:js bower_components/webcomponentsjs/webcomponents-lite.min.js -->
  <script src="bower_components/webcomponentsjs/webcomponents-lite.js"></script>
  <!-- endbuild -->

  <!-- Because this project uses vulcanize this should be your only html import
       in this file. All other imports should go in elements.html -->
  <link rel="import" href="elements/elements.html">

  <!-- For shared styles, shared-styles.html import in elements.html -->
  <style is="custom-style" include="shared-styles"></style>
  <style is="custom-style" include="iron-flex iron-flex-alignment"></style>

</head>

<body unresolved>
<!-- build:remove -->
  <span id="browser-sync-binding"></span>
<!-- endbuild -->

  <template is="dom-bind" id="app">

    <paper-drawer-panel id="paperDrawerPanel">
      <!-- Drawer Scroll Header Panel -->
      <paper-scroll-header-panel drawer fixed>

        <!-- Drawer Toolbar -->
        <paper-toolbar id="drawerToolbar">
          <span class="menu-name">Menu</span>
        </paper-toolbar>

        <!-- Drawer Content -->
        <paper-menu class="app-menu" attr-for-selected="data-route" selected="[[route]]">
          <a data-route="home" href="{{baseUrl}}">
            <iron-icon icon="home"></iron-icon>
            <span>Home</span>
            <paper-ripple></paper-ripple>
          </a>


          <a data-route="apps" href="{{baseUrl}}projects">
            <iron-icon icon="apps"></iron-icon>
            <span>Projects</span>
            <paper-ripple></paper-ripple>
          </a>

        </paper-menu>
      </paper-scroll-header-panel>

      <!-- Main Area -->
      <paper-scroll-header-panel main id="headerPanelMain" condenses keep-condensed-header>
        <!-- Main Toolbar -->
        <paper-toolbar id="mainToolbar" class="tall shadow-transition">
          <paper-icon-button id="paperToggle" icon="menu" paper-drawer-toggle></paper-icon-button>

          <span class="space"></span>

          <!-- Toolbar icons -->
          <!-- <paper-icon-button icon="refresh">
          </paper-icon-button>
          <paper-icon-button icon="search">
          </paper-icon-button> -->

          <!-- Application name -->
          <div class="middle middle-container">
            <div class="app-name">Daniel Ciao</div>
          </div>
        </paper-toolbar>

        <!-- Main Content -->
        <div class="content flex">
          <neon-animated-pages attr-for-selected="data-route" selected="{{route}}"
                               entry-animation="slide-from-bottom-animation" exit-animation="fade-out-animation">
            <neon-animatable data-route="home" tabindex="-1">
              <paper-material elevation="1">

                <p class="paper-font-body1">This is my bio site.</p>
                <p class="paper-font-body2">I love developing apps, playing the
                  piano, solving twisty puzzles, and playing badminton.</p>
                <p class="paper-font-body1">Links to my various profiles on
                  other sites listed below.</p>
              </paper-material>

              <div class="twoColParent">
                <paper-material elevation="1" class="flex col-1">
                  <div class="paper-font-body1 center-content">
                    <img src="./images/g+.png" style="padding-right:8px"/>
                    <a href="https://plus.google.com/u/0/111295988877938068140/posts">
                      <paper-button>+Daniel Ciao</paper-button>
                    </a>
                  </div>
                  <div class="paper-font-body1 center-content">
                    <img src="./images/twi.png" style="padding-right:8px"/>
                    <a href="https://twitter.com/plusCubed">
                      <paper-button>@plusCubed</paper-button>
                    </a>
                  </div>
                </paper-material>

                <paper-material elevation="1" class="flex col-2">
                  <div class="paper-font-body1 center-content">
                    <img src="./images/linked.png" style="padding-right:8px"/>
                    <a href="http://www.linkedin.com/pub/daniel-ciao/a4/568/b93/">
                      <paper-button>Daniel Ciao</paper-button>
                    </a>
                  </div>
                  <div class="paper-font-body1 center-content">
                    <img src="./images/github.png" style="padding-right:8px"/>
                    <a href="https://github.com/plusCubed">
                      <paper-button>plusCubed</paper-button>
                    </a>
                  </div>
                </paper-material>
              </div>

              <paper-material elevation="1">
                <div class="paper-font-body1 center-content">
                  <img src="./images/gmail.png" style="padding-right:8px"/>
                  <a href="mailto:plusCubed@gmail.com">
                    <paper-button>plusCubed@gmail.com</paper-button>
                  </a><br/>
                </div>
              </paper-material>

            </neon-animatable>

            <neon-animatable data-route="apps" tabindex="-1">
              <div class="twoColParent">

                <div class="vertical layout flex col-1">

                  <paper-material elevation="1" class="app">
                    <p class="paper-font-title">Velociraptor</p>
                    <img src="./images/velociraptor.png" class="app-feat"/>
                    <div class="app-desc paper-font-body1">
                      <p>Floating speed limit monitor for Android using
                        OpenStreetMap and HERE Maps</p>
                      <p><a href="https://play.google.com/store/apps/details?id=com.pluscubed.velociraptor">
                        <img alt="Get it on Google Play" src="./images/gp45.png"/>
                      </a></p>
                      <a href="https://github.com/plusCubed/velociraptor">
                        <paper-button>GitHub Repo</paper-button>
                      </a>
                    </div>
                  </paper-material>

                  <paper-material elevation="1" class="app">
                    <p class="paper-font-title">plusTimer</p>
                    <img src="./images/plusTimer-feature.png" class="app-feat"/>
                    <div class="app-desc paper-font-body1">
                      <p>Android Rubik's cube solve timer</p>
                      <p><a href="https://play.google.com/store/apps/details?id=com.pluscubed.plustimer">
                        <img alt="Get it on Google Play" src="./images/gp45.png" />
                      </a></p>
                      <a href="https://www.speedsolving.com/forum/showthread.php?46893"><paper-button>SpeedSolving Thread</paper-button></a>
                      <a href="https://github.com/plusCubed/plusTimer"><paper-button>GitHub Repo</paper-button></a>
                    </div>
                  </paper-material>

                  <paper-material elevation="1" class="app">
                    <p class="paper-font-title">Anticipate</p>
                    <img src="./images/anticipate-feature.png" class="app-feat"/>
                    <div class="app-desc paper-font-body1">
                      <p>Android tool for pre-loading on-screen links so they are ready to view ASAP</p>
                      <p><a href="https://play.google.com/store/apps/details?id=com.pluscubed.anticipate">
                        <img alt="Get it on Google Play" src="./images/gp45.png"/>
                      </a></p>
                      <a href="https://github.com/plusCubed/anticipate">
                        <paper-button>GitHub Repo</paper-button>
                      </a>
                    </div>
                  </paper-material>

                  <paper-material elevation="1" class="app">
                    <p class="paper-font-title">MVHS App</p>
                    <img src="./images/mvhs-app-feature.png" class="app-feat">
                    <div class="app-desc paper-font-body1">
                      <p>Provides useful tools to Mountain View High School students, parents, and guests, such as a
                        backend-updated bell and class schedule, an interactive school map, access to SIS grades,
                        etc.</p>
                      <p>I'm the lead developer for this app, developing alongside other members of the CS club at
                        MVHS.</p>
                      <p><a href="https://play.google.com/store/apps/details?id=net.mvla.mvhs">
                        <img alt="Get it on Google Play" src="./images/gp45.png">
                      </a></p>
                      <a href="https://github.com/mvhs-apps/mvhs-app"><paper-button>GitHub Repo</paper-button></a>
                    </div>
                  </paper-material>

                  <paper-material elevation="1" class="app">
                    <div class="paper-font-title button-title-container">
                      <a class="title-button" href="http://aidanfollestad.com">
                        <paper-button>Aidan Follestad's Projects</paper-button>
                      </a>
                    </div>
                    <img src="./images/cabinet-impression-feature.png"
                         class="app-feat"/>
                    <div class="app-desc paper-font-body1">
                      <p>I help out with development for some of Aidan's
                        projects, including:</p>

                      <p class="paper-font-body2">Impression Gallery (beta)<br/>
                        <a href="https://github.com/afollestad/impression">
                          <paper-button>GitHub Repo</paper-button>
                        </a>
                        <a
                          href="https://plus.google.com/communities/103090123257670799691">
                          <paper-button>Google+ Community</paper-button>
                        </a>
                      </p>

                      <p class="paper-font-body2">Cabinet File Manager<br/>
                        <a href="https://github.com/afollestad/cabinet">
                          <paper-button style="margin-bottom: 8px;">GitHub
                            Repo
                          </paper-button>
                        </a><br/>
                        <a
                          href="https://play.google.com/store/apps/details?id=com.afollestad.cabinet">
                          <img alt="Get it on Google Play"
                               src="./images/gp45.png"/>
                        </a>
                      </p>

                      <p class="paper-font-body2">Material Dialogs: <br/>Android
                        library for creating Material Design dialogs<br/>
                        <a
                          href="https://github.com/afollestad/material-dialogs">
                          <paper-button>GitHub Repo</paper-button>
                        </a>
                      </p>


                    </div>
                  </paper-material>

                </div>

                <div class="vertical layout flex col-2">

                  <paper-material elevation="1" class="app">
                    <p class="paper-font-title">Mountain View Public Art</p>
                    <img src="./images/mv-art.png" class="app-feat"/>
                    <div class="app-desc paper-font-body1">
                      <p>Provides information about Mountain View's public art, such as locations and
                        pictures.<br/><br/> This was worked on in collaboration with the Mountain View City Visual Arts
                        Committee, but is currently on hold.</p>

                      <a href="https://github.com/plusCubed/mv-art">
                        <paper-button>GitHub Repo</paper-button>
                      </a>
                    </div>
                  </paper-material>

                  <paper-material elevation="1" class="app">
                    <p class="paper-font-title">Recycler Fast Scroll</p>
                    <img src="./images/recycler-fast-scroll.gif" style="margin:auto;display:block;height:300px"/>
                    <div class="app-desc paper-font-body1">
                      <p>Android library with widget for RecyclerView fast scrolling, like Android's built-in fast
                        scroll option for ListView</p>
                      <a href="https://github.com/plusCubed/recycler-fast-scroll">
                        <paper-button>GitHub Repo</paper-button>
                      </a>
                    </div>
                  </paper-material>

                  <paper-material elevation="1" class="app">
                    <p class="paper-font-title">MatLog</p>
                    <img src="./images/matlog-feature.png" class="app-feat"/>
                    <div class="app-desc paper-font-body1">
                      <p>Material Design logcat reader based on Nolan Lawson's CatLog</p>
                      <p><a href="https://play.google.com/store/apps/details?id=com.pluscubed.matlog">
                        <img alt="Get it on Google Play"
                             src="./images/gp45.png"/>
                      </a></p>
                      <a href="https://github.com/plusCubed/matlog">
                        <paper-button>GitHub Repo</paper-button>
                      </a>
                    </div>
                  </paper-material>

                  <paper-material elevation="1" class="app">
                    <p class="paper-font-title">China Missed Calls</p>
                    <img src="./images/missed-calls-feature.png" class="app-feat"/>
                    <div class="app-desc paper-font-body1">
                      <p>Android app to view the contact info of phone numbers in missed call SMSes from the China
                        Telecom, Mobile, and Unicom carriers in China.</p>
                      <p><a href="https://play.google.com/store/apps/details?id=com.pluscubed.mishuzhushou">
                        <img alt="Get it on Google Play"
                        src="./images/gp45.png" />
                      </a></p>
                      <a href="http://coolapk.com/apk/com.pluscubed.mishuzhushou"><paper-button>Chinese App Store</paper-button></a>
                      <a href="https://github.com/plusCubed/china-missed-calls"><paper-button>GitHub Repo</paper-button></a>
                    </div>
                  </paper-material>

                </div>
              </div>

            </neon-animatable>

          </neon-animated-pages>
        </div>
      </paper-scroll-header-panel>
    </paper-drawer-panel>

    <paper-toast id="toast" duration="6000">
      <span class="toast-hide-button" role="button" tabindex="0" onclick="app.$.toast.hide()">OK</span>
    </paper-toast>

    <!-- Uncomment next block to enable Service Worker support (1/2) -->
    <!--
    <paper-toast id="caching-complete"
                 duration="6000"
                 text="Caching complete! This app will work offline.">
    </paper-toast>

    <platinum-sw-register auto-register
                          clients-claim
                          skip-waiting
                          base-uri="bower_components/platinum-sw/bootstrap"
                          on-service-worker-installed="displayInstalledToast">
      <platinum-sw-cache default-cache-strategy="fastest"
                         cache-config-file="cache-config.json">
      </platinum-sw-cache>
    </platinum-sw-register>
    -->

  </template>

  <!-- build:js scripts/app.js -->
  <script src="scripts/app.js"></script>
  <!-- endbuild-->
</body>

</html>
